<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <!-- 引入Element UI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        }
        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #409EFF;
        }
        .login-form {
            margin-top: 20px;
        }
        .login-button {
            width: 100%;
        }
        .error-message {
            color: #F56C6C;
            margin-top: 10px;
            text-align: center;
        }
        .form-footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="login-box">
                <h2 class="login-title">文档处理系统</h2>
                
                <el-tabs v-model="activeTab" @tab-click="handleTabClick">
                    <!-- 登录标签页 -->
                    <el-tab-pane label="登录" name="login">
                        <el-form ref="loginForm" :model="loginForm" :rules="loginRules" class="login-form" label-width="80px">
                            <el-form-item label="用户名" prop="username">
                                <el-input v-model="loginForm.username" placeholder="请输入用户名"></el-input>
                            </el-form-item>
                            <el-form-item label="密码" prop="password">
                                <el-input v-model="loginForm.password" type="password" placeholder="请输入密码"></el-input>
                            </el-form-item>
                            <el-form-item>
                                <el-button type="primary" class="login-button" @click="submitLogin" :loading="loading">登录</el-button>
                            </el-form-item>
                        </el-form>
                    </el-tab-pane>
                    
                    <!-- 注册标签页 -->
                    <el-tab-pane label="注册" name="register">
                        <el-form ref="registerForm" :model="registerForm" :rules="registerRules" class="login-form" label-width="80px">
                            <el-form-item label="用户名" prop="username">
                                <el-input v-model="registerForm.username" placeholder="请输入用户名"></el-input>
                            </el-form-item>
                            <el-form-item label="密码" prop="password">
                                <el-input v-model="registerForm.password" type="password" placeholder="请输入密码"></el-input>
                            </el-form-item>
                            <el-form-item label="确认密码" prop="confirmPassword">
                                <el-input v-model="registerForm.confirmPassword" type="password" placeholder="请确认密码"></el-input>
                            </el-form-item>
                            <el-form-item label="邮箱" prop="email">
                                <el-input v-model="registerForm.email" placeholder="请输入邮箱"></el-input>
                            </el-form-item>
                            <el-form-item>
                                <el-button type="primary" class="login-button" @click="submitRegister" :loading="loading">注册</el-button>
                            </el-form-item>
                        </el-form>
                    </el-tab-pane>
                </el-tabs>
                
                <!-- 错误消息显示 -->
                <div v-if="errorMessage" class="error-message">
                    <el-alert :title="errorMessage" type="error" :closable="false" show-icon></el-alert>
                </div>
                
                <div class="form-footer">
                    <p>© 2025 文档处理系统 - 基于DeepSeek API</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 引入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 引入Element UI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 引入自定义JS -->
    <script src="js/login.js"></script>
</body>
</html>
